<head>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Orbitron:wght@400;500;600;700;800;900&family=Noto+Sans+SC:wght@300;400;500;700;900&display=swap" rel="stylesheet">
<style>
* {
font-family: 'Inter', 'Noto Sans SC', sans-serif;
}

.orbitron {
font-family: 'Orbitron', sans-serif;
}

body {
background: linear-gradient(135deg, #0a0118 0%, #1e1038 20%, #2d1b69 40%, #0f172a 60%, #1e1b4b 80%, #0a0118 100%);
background-size: 400% 400%;
animation: gradientShift 20s ease infinite;
overflow-x: hidden;
position: relative;
}

@keyframes gradientShift {
0% { background-position: 0% 50%; }
50% { background-position: 100% 50%; }
100% { background-position: 0% 50%; }
}

/* Dynamic background particle effects */
.particles {
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
overflow: hidden;
z-index: -1;
}

.particle {
position: absolute;
background: radial-gradient(circle, rgba(138, 43, 226, 0.8) 0%, rgba(138, 43, 226, 0) 70%);
border-radius: 50%;
animation: floatUp 15s infinite linear;
}

@keyframes floatUp {
0% {
transform: translateY(100vh) translateX(0) scale(0);
opacity: 0;
}
10% {
opacity: 0.4;
}
90% {
opacity: 0.4;
}
100% {
transform: translateY(-100vh) translateX(100px) scale(1.5);
opacity: 0;
}
}

/* Enhanced glassmorphism effects */
.glass {
background: rgba(255, 255, 255, 0.08);
backdrop-filter: blur(12px);
border: 1px solid rgba(255, 255, 255, 0.18);
box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
}

.glass-dark {
background: rgba(15, 15, 35, 0.75);
backdrop-filter: blur(16px);
border: 1px solid rgba(255, 255, 255, 0.12);
box-shadow: 0 8px 32px rgba(31, 38, 135, 0.44);
}

/* Enhanced animation effects */
@keyframes pulse {
0%, 100% { transform: scale(1); opacity: 1; }
50% { transform: scale(1.05); opacity: 0.8; }
}

@keyframes float {
0%, 100% { transform: translateY(0px); }
50% { transform: translateY(-10px); }
}

@keyframes glow {
0%, 100% { box-shadow: 0 0 5px rgba(138, 43, 226, 0.7); }
50% { box-shadow: 0 0 20px rgba(138, 43, 226, 1); }
}

@keyframes rotate {
0% { transform: rotate(0deg); }
100% { transform: rotate(360deg); }
}

@keyframes slideIn {
0% { transform: translateX(-100%); opacity: 0; }
100% { transform: translateX(0); opacity: 1; }
}

@keyframes fadeIn {
0% { opacity: 0; }
100% { opacity: 1; }
}

@keyframes shimmer {
0% { background-position: -1000px 0; }
100% { background-position: 1000px 0; }
}

.pulse-animation {
animation: pulse 2s infinite;
}

.float-animation {
animation: float 3s ease-in-out infinite;
}

.rotate-animation {
animation: rotate 20s linear infinite;
}

.slide-in {
animation: slideIn 0.5s ease-out;
}

.fade-in {
animation: fadeIn 0.5s ease-out;
}

.shimmer {
background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.2) 20%, rgba(255,255,255,0.5) 60%, rgba(255,255,255,0) 100%);
background-size: 1000px 100%;
animation: shimmer 2s infinite;
}

/* Enhanced glow effects */
.glow {
box-shadow: 0 0 20px rgba(138, 43, 226, 0.8);
}

.glow-green {
box-shadow: 0 0 20px rgba(16, 185, 129, 0.8);
}

.glow-red {
box-shadow: 0 0 20px rgba(239, 68, 68, 0.8);
}

.glow-orange {
box-shadow: 0 0 20px rgba(251, 146, 60, 0.8);
}

.glow-purple {
box-shadow: 0 0 20px rgba(168, 85, 247, 0.8);
}

.glow-cyan {
box-shadow: 0 0 20px rgba(6, 182, 212, 0.8);
}

.glow-pink {
box-shadow: 0 0 20px rgba(236, 72, 153, 0.8);
}

.glow-yellow {
box-shadow: 0 0 20px rgba(250, 204, 21, 0.8);
}

.glow-indigo {
box-shadow: 0 0 20px rgba(99, 102, 241, 0.8);
}

/* Enhanced custom scrollbar */
::-webkit-scrollbar {
width: 10px;
height: 10px;
}

::-webkit-scrollbar-track {
background: rgba(30, 30, 50, 0.3);
border-radius: 5px;
}

::-webkit-scrollbar-thumb {
background: linear-gradient(135deg, #8a2be2 0%, #4b0082 100%);
border-radius: 5px;
}

/* Enhanced status indicator */
.status-indicator {
width: 12px;
height: 12px;
border-radius: 50%;
position: relative;
}

.status-indicator::after {
content: '';
position: absolute;
inset: -4px;
border-radius: 50%;
background: inherit;
opacity: 0.3;
animation: pulse 2s infinite;
}

/* Enhanced hover effects */
.hover-lift {
transition: all 0.3s ease;
}

.hover-lift:hover {
transform: translateY(-5px);
box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
}

.hover-glow:hover {
box-shadow: 0 0 25px rgba(138, 43, 226, 0.9);
}

/* Enhanced progress ring */
.progress-ring {
transform: rotate(-90deg);
}

/* Enhanced notification badge */
.notification-badge {
position: absolute;
top: -5px;
right: -5px;
background: linear-gradient(135deg, #ff6b6b 0%, #ff8e53 100%);
color: white;
border-radius: 50%;
width: 20px;
height: 20px;
display: flex;
align-items: center;
justify-content: center;
font-size: 12px;
font-weight: bold;
animation: pulse 2s infinite;
}

/* Enhanced update status */
.update-status {
position: fixed;
bottom: 20px;
right: 20px;
z-index: 100;
display: flex;
align-items: center;
gap: 8px;
padding: 10px 15px;
background: rgba(20, 20, 40, 0.85);
border-radius: 12px;
font-size: 12px;
border: 1px solid rgba(255, 255, 255, 0.12);
}

.update-indicator {
width: 10px;
height: 10px;
border-radius: 50%;
background: linear-gradient(135deg, #10b981 0%, #34d399 100%);
}

.update-indicator.updating {
background: linear-gradient(135deg, #f59e0b 0%, #fbbf24 100%);
animation: pulse 1s infinite;
}

.update-indicator.countdown {
background: linear-gradient(135deg, #6366f1 0%, #818cf8 100%);
}

/* Enhanced countdown timer */
.countdown-circle {
width: 35px;
height: 35px;
position: relative;
}

.countdown-circle svg {
transform: rotate(-90deg);
}

.countdown-text {
position: absolute;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
font-size: 10px;
font-weight: bold;
}

/* Enhanced canvas optimization */
#machine-canvas {
image-rendering: optimizeSpeed;
image-rendering: -moz-crisp-edges;
image-rendering: -webkit-optimize-contrast;
image-rendering: pixelated;
border-radius: 12px;
}

/* Enhanced loading animation */
.loading-spinner {
border: 3px solid rgba(255, 255, 255, 0.1);
border-radius: 50%;
border-top: 3px solid #6366f1;
width: 20px;
height: 20px;
animation: spin 1s linear infinite;
}

@keyframes spin {
0% { transform: rotate(0deg); }
100% { transform: rotate(360deg); }
}

/* Enhanced cache status indicator */
.cache-status {
position: fixed;
top: 20px;
right: 20px;
z-index: 100;
display: flex;
align-items: center;
gap: 8px;
padding: 10px 15px;
background: rgba(20, 20, 40, 0.85);
border-radius: 12px;
font-size: 12px;
border: 1px solid rgba(255, 255, 255, 0.12);
}

.cache-indicator {
width: 10px;
height: 10px;
border-radius: 50%;
background: linear-gradient(135deg, #10b981 0%, #34d399 100%);
}

.cache-indicator.caching {
background: linear-gradient(135deg, #f59e0b 0%, #fbbf24 100%);
animation: pulse 1s infinite;
}

/* Enhanced button styles */
.btn-primary {
background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
transition: all 0.3s ease;
}

.btn-primary:hover {
background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
transform: translateY(-2px);
box-shadow: 0 10px 20px rgba(99, 102, 241, 0.4);
}

.btn-success {
background: linear-gradient(135deg, #10b981 0%, #34d399 100%);
transition: all 0.3s ease;
}

.btn-success:hover {
background: linear-gradient(135deg, #34d399 0%, #10b981 100%);
transform: translateY(-2px);
box-shadow: 0 10px 20px rgba(16, 185, 129, 0.4);
}

.btn-danger {
background: linear-gradient(135deg, #ef4444 0%, #f87171 100%);
transition: all 0.3s ease;
}

.btn-danger:hover {
background: linear-gradient(135deg, #f87171 0%, #ef4444 100%);
transform: translateY(-2px);
box-shadow: 0 10px 20px rgba(239, 68, 68, 0.4);
}

.btn-warning {
background: linear-gradient(135deg, #f59e0b 0%, #fbbf24 100%);
transition: all 0.3s ease;
}

.btn-warning:hover {
background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
transform: translateY(-2px);
box-shadow: 0 10px 20px rgba(245, 158, 11, 0.4);
}

/* Enhanced card styles */
.card-gradient-1 {
background: linear-gradient(135deg, rgba(99, 102, 241, 0.25) 0%, rgba(139, 92, 246, 0.25) 100%);
border: 1px solid rgba(139, 92, 246, 0.35);
}

.card-gradient-2 {
background: linear-gradient(135deg, rgba(16, 185, 129, 0.25) 0%, rgba(6, 182, 212, 0.25) 100%);
border: 1px solid rgba(6, 182, 212, 0.35);
}

.card-gradient-3 {
background: linear-gradient(135deg, rgba(245, 158, 11, 0.25) 0%, rgba(251, 146, 60, 0.25) 100%);
border: 1px solid rgba(251, 146, 60, 0.35);
}

.card-gradient-4 {
background: linear-gradient(135deg, rgba(239, 68, 68, 0.25) 0%, rgba(244, 63, 94, 0.25) 100%);
border: 1px solid rgba(244, 63, 94, 0.35);
}

.card-gradient-5 {
background: linear-gradient(135deg, rgba(168, 85, 247, 0.25) 0%, rgba(236, 72, 153, 0.25) 100%);
border: 1px solid rgba(236, 72, 153, 0.35);
}

.card-gradient-6 {
background: linear-gradient(135deg, rgba(250, 204, 21, 0.25) 0%, rgba(251, 191, 36, 0.25) 100%);
border: 1px solid rgba(251, 191, 36, 0.35);
}

.card-gradient-7 {
background: linear-gradient(135deg, rgba(14, 165, 233, 0.25) 0%, rgba(59, 130, 246, 0.25) 100%);
border: 1px solid rgba(59, 130, 246, 0.35);
}

.card-gradient-8 {
background: linear-gradient(135deg, rgba(34, 197, 94, 0.25) 0%, rgba(16, 185, 129, 0.25) 100%);
border: 1px solid rgba(16, 185, 129, 0.35);
}

/* Enhanced navigation */
.nav-active {
background: linear-gradient(135deg, rgba(99, 102, 241, 0.35) 0%, rgba(139, 92, 246, 0.35) 100%);
border-left: 3px solid #6366f1;
}

/* Enhanced chart container */
.chart-container {
position: relative;
height: 300px;
background: rgba(20, 20, 40, 0.4);
border-radius: 12px;
padding: 15px;
border: 1px solid rgba(255, 255, 255, 0.12);
}

/* Enhanced modal */
.modal-content {
background: linear-gradient(135deg, rgba(30, 30, 50, 0.95) 0%, rgba(40, 40, 70, 0.95) 100%);
border: 1px solid rgba(255, 255, 255, 0.2);
box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
}

/* Enhanced table */
.table-header {
background: linear-gradient(135deg, rgba(99, 102, 241, 0.25) 0%, rgba(139, 92, 246, 0.25) 100%);
border-bottom: 1px solid rgba(139, 92, 246, 0.35);
}

.table-row:hover {
background: rgba(99, 102, 241, 0.15);
}

/* Enhanced alert */
.alert-high {
background: linear-gradient(135deg, rgba(239, 68, 68, 0.25) 0%, rgba(244, 63, 94, 0.25) 100%);
border: 1px solid rgba(244, 63, 94, 0.6);
}

.alert-medium {
background: linear-gradient(135deg, rgba(245, 158, 11, 0.25) 0%, rgba(251, 146, 60, 0.25) 100%);
border: 1px solid rgba(251, 146, 60, 0.6);
}

.alert-low {
background: linear-gradient(135deg, rgba(251, 191, 36, 0.25) 0%, rgba(245, 158, 11, 0.25) 100%);
border: 1px solid rgba(245, 158, 11, 0.6);
}

/* Enhanced tab */
.tab-active {
background: linear-gradient(135deg, rgba(99, 102, 241, 0.25) 0%, rgba(139, 92, 246, 0.25) 100%);
border-bottom: 2px solid #6366f1;
}

/* Enhanced input */
.input-field {
background: rgba(30, 30, 50, 0.6);
border: 1px solid rgba(99, 102, 241, 0.35);
transition: all 0.3s ease;
}

.input-field:focus {
border-color: #6366f1;
box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.25);
}

/* Enhanced select */
.select-field {
background: rgba(30, 30, 50, 0.6);
border: 1px solid rgba(99, 102, 241, 0.35);
transition: all 0.3s ease;
}

.select-field:focus {
border-color: #6366f1;
box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.25);
}

/* Enhanced textarea */
.textarea-field {
background: rgba(30, 30, 50, 0.6);
border: 1px solid rgba(99, 102, 241, 0.35);
transition: all 0.3s ease;
}

.textarea-field:focus {
border-color: #6366f1;
box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.25);
}

/* Enhanced title styles */
.title-gradient-1 {
background: linear-gradient(90deg, #6366f1 0%, #8b5cf6 50%, #d946ef 100%);
-webkit-background-clip: text;
background-clip: text;
-webkit-text-fill-color: transparent;
}

.title-gradient-2 {
background: linear-gradient(90deg, #0ea5e9 0%, #3b82f6 100%);
-webkit-background-clip: text;
background-clip: text;
-webkit-text-fill-color: transparent;
}

.title-gradient-3 {
background: linear-gradient(90deg, #10b981 0%, #34d399 100%);
-webkit-background-clip: text;
background-clip: text;
-webkit-text-fill-color: transparent;
}

.title-gradient-4 {
background: linear-gradient(90deg, #f59e0b 0%, #fbbf24 100%);
-webkit-background-clip: text;
background-clip: text;
-webkit-text-fill-color: transparent;
}

.title-gradient-5 {
background: linear-gradient(90deg, #ec4899 0%, #f43f5e 100%);
-webkit-background-clip: text;
background-clip: text;
-webkit-text-fill-color: transparent;
}

/* Enhanced icon styles */
.icon-gradient-1 {
background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
}

.icon-gradient-2 {
background: linear-gradient(135deg, #0ea5e9 0%, #3b82f6 100%);
}

.icon-gradient-3 {
background: linear-gradient(135deg, #10b981 0%, #34d399 100%);
}

.icon-gradient-4 {
background: linear-gradient(135deg, #f59e0b 0%, #fbbf24 100%);
}

.icon-gradient-5 {
background: linear-gradient(135deg, #ec4899 0%, #f43f5e 100%);
}

.icon-gradient-6 {
background: linear-gradient(135deg, #8b5cf6 0%, #d946ef 100%);
}

.icon-gradient-7 {
background: linear-gradient(135deg, #14b8a6 0%, #06b6d4 100%);
}

.icon-gradient-8 {
background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
}

/* Asian style decorative elements */
.asian-pattern {
background-image: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%238b5cf6' fill-opacity='0.05' fill-rule='evenodd'%3E%3Cpath d='M0 40L40 0H20L0 20M40 40V20L20 40'/%3E%3C/g%3E%3C/svg%3E");
}

/* 3D card effect */
.card-3d {
transform-style: preserve-3d;
transition: transform 0.6s;
}

.card-3d:hover {
transform: rotateY(5deg) rotateX(-5deg);
}

/* Data flow effect */
.data-flow {
position: relative;
overflow: hidden;
}

.data-flow::before {
content: '';
position: absolute;
top: 0;
left: -100%;
width: 100%;
height: 100%;
background: linear-gradient(90deg, transparent, rgba(138, 43, 226, 0.4), transparent);
animation: dataFlow 3s infinite;
}

@keyframes dataFlow {
0% { left: -100%; }
100% { left: 100%; }
}

/* Pulse border effect */
.pulse-border {
position: relative;
}

.pulse-border::before {
content: '';
position: absolute;
top: 0;
left: 0;
right: 0;
bottom: 0;
border-radius: inherit;
background: inherit;
z-index: -1;
}

.pulse-border::after {
content: '';
position: absolute;
top: 0;
left: 0;
right: 0;
bottom: 0;
border-radius: inherit;
background: inherit;
z-index: -2;
animation: pulseBorder 2s infinite;
}

@keyframes pulseBorder {
0% {
box-shadow: 0 0 0 0 rgba(138, 43, 226, 0.7);
}
70% {
box-shadow: 0 0 0 10px rgba(138, 43, 226, 0);
}
100% {
box-shadow: 0 0 0 0 rgba(138, 43, 226, 0);
}
}

/* Magnetic button effect */
.magnetic-btn {
position: relative;
transition: all 0.3s ease;
}

.magnetic-btn:hover {
transform: scale(1.05);
}

/* Particle burst effect */
.particle-burst {
position: relative;
overflow: hidden;
}

.particle-burst::after {
content: '';
position: absolute;
top: 50%;
left: 50%;
width: 5px;
height: 5px;
background: rgba(138, 43, 226, 0.8);
opacity: 0;
border-radius: 100%;
transform: scale(1, 1) translate(-50%);
transform-origin: 50% 50%;
}

.particle-burst:focus:not(:active)::after {
animation: particleBurst 0.5s ease-out;
}

@keyframes particleBurst {
0% {
transform: scale(1, 1) translate(-50%);
opacity: 1;
}
100% {
transform: scale(20, 20) translate(-50%);
opacity: 0;
}
}

/* Holographic effect */
.holographic {
background: linear-gradient(45deg, 
  rgba(255, 0, 150, 0.1), 
  rgba(0, 255, 255, 0.1), 
  rgba(255, 0, 150, 0.1));
background-size: 200% 200%;
animation: holographicShift 3s ease infinite;
}

@keyframes holographicShift {
0% { background-position: 0% 50%; }
50% { background-position: 100% 50%; }
100% { background-position: 0% 50%; }
}

/* Responsive adjustments */
@media (max-width: 768px) {
.glass-dark {
background: rgba(15, 15, 35, 0.85);
}
}
</style>
</head>

<script>
// Enhanced state management with caching
const state = {
currentView: 'overview',
selectedMachineId: 1,
theme: 'dark',
lastUpdateTime: new Date(),
countdown: 30,
updateInterval: 30000, // 30 seconds in milliseconds
machines: [

power: 92
}
],
logs: [
{ id: 1, machineId: 1, type: 'maintenance', timestamp: '2025-09-15 14:30', description: 'Routine maintenance - Oil change and belt inspection', technician: 'John Smith', severity: 'low' },
{ id: 2, machineId: 1, type: 'work', timestamp: '2025-09-28 09:15', description: 'Started production run - Part #A4521', operator: 'Sarah Johnson', severity: 'info' },
{ id: 3, machineId: 3, type: 'alert', timestamp: '2025-09-30 16:45', description: 'High temperature warning - Cooling system check required', status: 'resolved', severity: 'high' }
],
alerts: [],
maintenanceSchedule: [
{ id: 1, machineId: 1, scheduledDate: '2025-10-15', type: 'Routine', description: 'Monthly inspection and lubrication', technician: 'John Smith', status: 'scheduled', priority: 'medium' },
{ id: 2, machineId: 2, scheduledDate: '2025-10-20', type: 'Routine', description: 'Belt tension check and calibration', technician: 'Mike Davis', status: 'scheduled', priority: 'low' },
{ id: 3, machineId: 3, scheduledDate: '2025-10-10', type: 'Urgent', description: 'Replace worn spindle bearings', technician: 'John Smith', status: 'scheduled', priority: 'high' }
],
productionData: {
today: 3450,
week: 23400,
month: 98700,
efficiency: 89.5,
downtime: 12.3,
quality: 97.8
},
// Cache properties
cache: {
enabled: true,
version: '3.0.0',
lastUpdated: null,
data: {},
views: {}
}
};

// Chart instances to destroy when switching views
let chartInstances = {};
let updateTimer;
let countdownTimer;

// Initialize
document.addEventListener('DOMContentLoaded', () => {
initializeApp();
updateTime();
setInterval(updateTime, 1000);
startAutoUpdate();
startCountdown();
initializeCache();
initializeParticles();
});

function initializeApp() {
render();
updateNotificationBadge();
}

function initializeParticles() {
const particlesContainer = document.getElementById('particles');
const particleCount = 30;

for (let i = 0; i < particleCount; i++) {
const particle = document.createElement('div');
particle.classList.add('particle');
const size = Math.random() * 20 + 5;
particle.style.width = `${size}px`;
particle.style.height = `${size}px`;
particle.style.left = `${Math.random() * 100}%`;
particle.style.animationDelay = `${Math.random() * 15}s`;
particle.style.animationDuration = `${Math.random() * 10 + 15}s`;
particlesContainer.appendChild(particle);
}
}

function initializeCache() {
// Initialize cache with current data
state.cache.lastUpdated = new Date();
state.cache.data = {
machines: JSON.parse(JSON.stringify(state.machines)),
logs: JSON.parse(JSON.stringify(state.logs)),
alerts: JSON.parse(JSON.stringify(state.alerts)),
maintenanceSchedule: JSON.parse(JSON.stringify(state.maintenanceSchedule)),
productionData: JSON.parse(JSON.stringify(state.productionData))
};

// Pre-cache all views
cacheAllViews();

// Update cache status
updateCacheStatus('ready');
}

function cacheAllViews() {
// Cache each view template for faster rendering
const views = ['overview', 'monitoring', 'analytics', 'maintenance', 'reports'];

views.forEach(view => {
// Create a temporary container to render the view
const tempContainer = document.createElement('div');
tempContainer.style.display = 'none';
document.body.appendChild(tempContainer);

// Switch to the view temporarily
const originalView = state.currentView;
state.currentView = view;

// Render the view
switch(view) {
case 'overview':
renderOverview(tempContainer);
break;
case 'monitoring':
renderMonitoring(tempContainer);
break;
case 'analytics':
renderAnalytics(tempContainer);
break;
case 'maintenance':
renderMaintenance(tempContainer);
break;
case 'reports':
renderReports(tempContainer);
break;
}

// Store the cached HTML
state.cache.views[view] = tempContainer.innerHTML;

// Clean up
document.body.removeChild(tempContainer);
state.currentView = originalView;
});

console.log('All views cached successfully');
}

function updateCacheStatus(status) {
const indicator = document.getElementById('cache-indicator');
const text = document.getElementById('cache-text');

if (indicator) {
indicator.className = 'cache-indicator';
if (status === 'updating') {
indicator.classList.add('caching');
}
}

if (text) {
switch(status) {
case 'ready':
text.textContent = 'Cache Ready';
break;
case 'updating':
text.textContent = 'Updating Cache...';
break;
case 'error':
text.textContent = 'Cache Error';
break;
default:
text.textContent = 'Cache Ready';
}
}
}

function updateTime() {
const now = new Date();
document.getElementById('current-time').textContent = now.toLocaleString('en-US', {
weekday: 'short',
year: 'numeric',
month: 'short',
day: 'numeric',
hour: '2-digit',
minute: '2-digit',
second: '2-digit'
});
}

function startAutoUpdate() {
// Clear existing timer
if (updateTimer) {
clearInterval(updateTimer);
}

// Set new timer for 30 seconds
updateTimer = setInterval(() => {
performUpdate();
}, state.updateInterval);
}

function startCountdown() {
// Clear existing countdown timer
if (countdownTimer) {
clearInterval(countdownTimer);
}

state.countdown = 30;
updateCountdownDisplay();

countdownTimer = setInterval(() => {
state.countdown--;
updateCountdownDisplay();

if (state.countdown <= 0) {
state.countdown = 30; // Reset countdown
}
}, 1000);
}

function updateCountdownDisplay() {
const countdownElement = document.getElementById('countdown');
const countdownSmall = document.getElementById('countdown-small');
const countdownCircle = document.getElementById('countdown-circle');
const indicator = document.getElementById('update-indicator');

if (countdownElement) countdownElement.textContent = state.countdown;
if (countdownSmall) countdownSmall.textContent = state.countdown;

// Update countdown circle
if (countdownCircle) {
const circumference = 2 * Math.PI * 14; // radius = 14
const offset = circumference - (state.countdown / 30) * circumference;
countdownCircle.style.strokeDashoffset = offset;
}

// Update indicator color
if (indicator) {
indicator.className = 'update-indicator';
if (state.countdown <= 5) {
indicator.classList.add('updating');
} else {
indicator.classList.add('countdown');
}
}
}

function performUpdate() {
const indicator = document.getElementById('update-indicator');
const updateText = document.getElementById('update-text');

// Show updating status
if (indicator) indicator.className = 'update-indicator updating';
if (updateText) updateText.innerHTML = 'Updating...';

// Update cache status
updateCacheStatus('updating');

// Update machine data
state.machines = state.machines.map(machine => {
if (machine.status === 'running') {
const newTemp = machine.temp + (Math.random() - 0.5) * 2;
const newSpindle = machine.spindle + (Math.random() - 0.5) * 100;
const newRuntime = machine.runtime + 30; // 30 seconds worth
const newHoursSinceMaint = machine.hoursSinceMaint + (30/3600);
const newProduction = machine.production + Math.floor(Math.random() * 3);
const newEfficiency = Math.max(70, Math.min(100, machine.efficiency + (Math.random() - 0.5) * 2));
const newVibration = Math.max(0, machine.vibration + (Math.random() - 0.5) * 0.5);
const newPower = Math.max(0, Math.min(100, machine.power + (Math.random() - 0.5) * 5));

// Check for alerts
if (newTemp > 85 && !state.alerts.find(a => a.machineId === machine.id && a.type === 'temperature')) {
addAlert({
id: Date.now(),
machineId: machine.id,
type: 'temperature',
message: `${machine.name}: High temperature detected!`,
severity: 'high',
timestamp: new Date().toISOString()
});
}

if (newVibration > 4 && !state.alerts.find(a => a.machineId === machine.id && a.type === 'vibration')) {
addAlert({
id: Date.now(),
machineId: machine.id,
type: 'vibration',
message: `${machine.name}: Excessive vibration detected!`,
severity: 'medium',
timestamp: new Date().toISOString()
});
}

if (newHoursSinceMaint > 200 && !state.alerts.find(a => a.machineId === machine.id && a.type === 'maintenance')) {
addAlert({
id: Date.now(),
machineId: machine.id,
type: 'maintenance',
message: `${machine.name}: Maintenance is overdue!`,
severity: 'high',
timestamp: new Date().toISOString()
});
}

return {
...machine,
temp: Math.max(40, Math.min(90, newTemp)),
spindle: Math.max(0, newSpindle),
runtime: newRuntime,
hoursSinceMaint: newHoursSinceMaint,
production: newProduction,
efficiency: newEfficiency,
vibration: newVibration,
power: newPower
};
}
return machine;
});

// Update production data
state.productionData.today += Math.floor(Math.random() * 5);

// Update cache with new data
updateCache();

// Update last update time
state.lastUpdateTime = new Date();

// Update UI
render();

// Reset countdown
state.countdown = 30;
updateCountdownDisplay();

// Reset indicator after a short delay
setTimeout(() => {
if (updateText) updateText.innerHTML = `Next update: <span id="countdown">30</span>s`;
updateCacheStatus('ready');
}, 1000);
}

function updateCache() {
// Update cache with current data
state.cache.lastUpdated = new Date();
state.cache.data = {
machines: JSON.parse(JSON.stringify(state.machines)),
logs: JSON.parse(JSON.stringify(state.logs)),
alerts: JSON.parse(JSON.stringify(state.alerts)),
maintenanceSchedule: JSON.parse(JSON.stringify(state.maintenanceSchedule)),
productionData: JSON.parse(JSON.stringify(state.productionData))
};

// Update the cached view for the current view
const tempContainer = document.createElement('div');
tempContainer.style.display = 'none';
document.body.appendChild(tempContainer);

switch(state.currentView) {
case 'overview':
renderOverview(tempContainer);
break;
case 'monitoring':
renderMonitoring(tempContainer);
break;
case 'analytics':
renderAnalytics(tempContainer);
break;
case 'maintenance':
renderMaintenance(tempContainer);
break;
case 'reports':
renderReports(tempContainer);
break;
}

state.cache.views[state.currentView] = tempContainer.innerHTML;
document.body.removeChild(tempContainer);
}

function addAlert(alert) {
state.alerts.push(alert);
updateNotificationBadge();
showNotification(alert);
}

function showNotification(alert) {
// Create toast notification
const toast = document.createElement('div');
toast.className = `fixed top-20 right-6 glass p-4 rounded-lg shadow-2xl z-50 animate-pulse ${
alert.severity === 'high' ? 'alert-high' :
alert.severity === 'medium' ? 'alert-medium' :
'alert-low'
}`;
toast.innerHTML = `
<div class="flex items-center gap-3">
<div class="status-indicator ${
alert.severity === 'high' ? 'bg-red-500' :
alert.severity === 'medium' ? 'bg-orange-500' :
'bg-yellow-500'
}"></div>
<div>
<p class="font-medium">${alert.message}</p>
<p class="text-xs text-gray-400">${new Date(alert.timestamp).toLocaleTimeString()}</p>
</div>
</div>
`;
document.body.appendChild(toast);
setTimeout(() => toast.remove(), 5000);
}

function updateNotificationBadge() {
const badge = document.getElementById('notification-badge');
const count = state.alerts.length;
if (count > 0) {
badge.textContent = count;
badge.classList.remove('hidden');
} else {
badge.classList.add('hidden');
}
}

function setView(view) {
state.currentView = view;

// Update navigation
document.querySelectorAll('[id^="nav-"]').forEach(nav => {
nav.classList.remove('nav-active');
});
document.getElementById(`nav-${view}`).classList.add('nav-active');

// Update page title
const titles = {
overview: 'System Overview',
monitoring: 'Live Monitoring',
analytics: 'Analytics & Insights',
maintenance: 'Maintenance Management',
reports: 'Reports & Exports'
};
document.getElementById('page-title').textContent = titles[view];

// Destroy existing charts to free memory
Object.values(chartInstances).forEach(chart => {
if (chart) chart.destroy();
});
chartInstances = {};

// Check if view is cached
if (state.cache.enabled && state.cache.views[view]) {
// Use cached view for faster rendering
document.getElementById('content-area').innerHTML = state.cache.views[view];

// Re-initialize any interactive elements
if (view === 'monitoring') {
setTimeout(() => {
startStaticMachineVisualization();
initPerformanceChart();
}, 100);
} else if (view === 'analytics') {
setTimeout(() => {
initProductionChart();
initEfficiencyChart();
initComparisonChart();
}, 100);
}
} else {
// Render view normally
render();
}
}

function render() {
const contentArea = document.getElementById('content-area');

switch(state.currentView) {
case 'overview':
renderOverview(contentArea);
break;
case 'monitoring':
renderMonitoring(contentArea);
break;
case 'analytics':
renderAnalytics(contentArea);
break;
case 'maintenance':
renderMaintenance(contentArea);
break;
case 'reports':
renderReports(contentArea);
break;
}
}

// Static Machine Visualization (no animation)
function startStaticMachineVisualization() {
const canvas = document.getElementById('machine-canvas');
if (!canvas) return;

const ctx = canvas.getContext('2d');
const selectedMachine = state.machines.find(m => m.id === state.selectedMachineId);

// Clear canvas
ctx.fillStyle = '#000000';
ctx.fillRect(0, 0, canvas.width, canvas.height);

// Draw machine base with gradient
const gradient = ctx.createLinearGradient(200, 100, 600, 300);
gradient.addColorStop(0, '#4a5f8a');
gradient.addColorStop(0.5, '#3d3d6b');
gradient.addColorStop(1, '#1a1a3e');
ctx.fillStyle = gradient;
ctx.fillRect(200, 150, 400, 200);

// Draw control panel
ctx.fillStyle = '#111827';
ctx.fillRect(220, 170, 100, 60);

// Draw status indicators
for (let i = 0; i < 3; i++) {
ctx.beginPath();
ctx.arc(240 + i * 25, 200, 8, 0, Math.PI * 2);
ctx.fillStyle = selectedMachine.status === 'running' ? '#10b981' : '#6b7280';
ctx.fill();
}

if (selectedMachine.status === 'running') {
// Draw static spindle
ctx.save();
ctx.translate(400, 250);

const spindleGradient = ctx.createLinearGradient(-30, -5, 30, 5);
spindleGradient.addColorStop(0, '#9ca3af');
spindleGradient.addColorStop(0.5, '#d1d5db');
spindleGradient.addColorStop(1, '#9ca3af');
ctx.fillStyle = spindleGradient;
ctx.fillRect(-30, -5, 60, 10);
ctx.fillRect(-5, -30, 10, 60);
ctx.restore();

// Draw workpiece
ctx.fillStyle = '#4b5563';
ctx.fillRect(450, 220, 120, 60);

// Draw static particles
for (let i = 0; i < 5; i++) {
ctx.fillStyle = `hsl(${30 + Math.random() * 30}, 100%, 50%)`;
ctx.fillRect(430 + Math.random() * 40, 240 + Math.random() * 20, 4, 4);
}
} else {
// Static spindle
ctx.fillStyle = '#6b7280';
ctx.fillRect(370, 240, 60, 20);
ctx.fillRect(390, 220, 20, 60);
}

// Draw data overlay
ctx.fillStyle = '#10b981';
ctx.font = 'bold 14px monospace';
ctx.fillText(`TEMP: ${selectedMachine.temp.toFixed(1)}°C`, 50, 50);
ctx.fillText(`RPM: ${selectedMachine.spindle.toFixed(0)}`, 50, 70);
ctx.fillText(`POWER: ${selectedMachine.power}%`, 50, 90);

// Draw efficiency meter
ctx.strokeStyle = '#374151';
ctx.lineWidth = 10;
ctx.beginPath();
ctx.arc(700, 100, 40, 0, Math.PI * 2);
ctx.stroke();

ctx.strokeStyle = selectedMachine.efficiency > 90 ? '#10b981' : selectedMachine.efficiency > 70 ? '#f59e0b' : '#ef4444';
ctx.lineWidth = 10;
ctx.beginPath();
ctx.arc(700, 100, 40, -Math.PI/2, -Math.PI/2 + (Math.PI * 2 * selectedMachine.efficiency/100));
ctx.stroke();

ctx.fillStyle = '#e5e7eb';
ctx.font = 'bold 16px monospace';
ctx.textAlign = 'center';
ctx.fillText(`${selectedMachine.efficiency.toFixed(1)}%`, 700, 105);
}

function addLog() {
const type = document.getElementById('log-type').value;
const description = document.getElementById('log-description').value;
const person = document.getElementById('log-person').value;

if (!description || !person) return;

const log = {
id: Date.now(),
machineId: state.selectedMachineId,
type: type,
timestamp: new Date().toLocaleString('en-US', { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit' }),
description: description,
[type === 'maintenance' ? 'technician' : 'operator']: person,
severity: type === 'alert' ? 'high' : type === 'maintenance' ? 'medium' : 'low'
};

state.logs.unshift(log);

if (type === 'maintenance') {
state.machines = state.machines.map(m =>
m.id === state.selectedMachineId
? { ...m, maintenanceCount: m.maintenanceCount + 1, hoursSinceMaint: 0, lastMaint: new Date().toISOString().split('T')[0] }
: m
);
}

closeModal();
render();
}

function addMaintenanceSchedule() {
const machineId = parseInt(document.getElementById('schedule-machine').value);
const scheduledDate = document.getElementById('schedule-date').value;
const priority = document.getElementById('schedule-priority').value;
const description = document.getElementById('schedule-description').value;
const technician = document.getElementById('schedule-technician').value;

if (!scheduledDate || !description || !technician) return;

const schedule = {
id: Date.now(),
machineId: machineId,
scheduledDate: scheduledDate,
type: priority === 'high' ? 'Urgent' : 'Routine',
description: description,
technician: technician,
status: 'scheduled',
priority: priority
};

state.maintenanceSchedule.push(schedule);

state.machines = state.machines.map(m =>
m.id === machineId
? { ...m, nextMaintDue: scheduledDate }
: m
);

closeModal();
render();
}

function completeMaintenance(scheduleId) {
const schedule = state.maintenanceSchedule.find(s => s.id === scheduleId);
if (!schedule) return;

state.maintenanceSchedule = state.maintenanceSchedule.map(s =>
s.id === scheduleId
? { ...s, status: 'completed' }
: s
);

state.machines = state.machines.map(m =>
m.id === schedule.machineId
? { ...m, maintenanceCount: m.maintenanceCount + 1, hoursSinceMaint: 0, lastMaint: new Date().toISOString().split('T')[0] }
: m
);

const log = {
id: Date.now(),
machineId: schedule.machineId,
type: 'maintenance',
timestamp: new Date().toLocaleString('en-US', { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit' }),
description: schedule.description,
technician: schedule.technician,
severity: 'low'
};
state.logs.unshift(log);

render();
}
